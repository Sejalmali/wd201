<!DOCTYPE html>
<html lang="en">
<head>
    <script>src="https://cdn.tailwindcss.com"</script>
    <title></title>
</head>
<body style="text-align:center;">
    <form id="user-form" method="post">
    <div style="
        border-radius: 80px;
        border: 10px solid transparent;
        margin-left: 400px;
        margin-right: 400px;
        background: linear-gradient(45deg,rgb(170, 161, 161),rgb(255, 0, 106)) border-box">
    <h1 style="text-decoration: underline; color: beige;"/>REGISTRATION DETAILS</h1>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-se">
            <div class="outer-box">
                <div class="inner-box">
                    <header class="signup-header">
                        <h1>Registeration Form</h1>
                    </header>
                    <main class="signup-body">
                        <form id="user-form">
                            <p>
                                <label for="name">
                                    Name<span class="red">*</span> :
                                </label>
                                <input type="text" name="name" id="name" placeholder="Enter your Full Name" required>
                            </p>
                            <p>
                                <label for="email">
                                    email<span class="red">*</span> :
                                </label>
                                <input type="email" name="email" id="email" placeholder="Enter your email" required>
                            </p>
                            <p>
                                <label for="password">
                                    Password<span class="red">*</span> :
                                </label>
                                <input type="password" name="password" id="password" placeholder="Enter your Password" required>
                            </p>
                            <p>
                                <label for="dob">Date of Birth<span class="red">*</span> :</label>
                                <input type="date" name="dob" id="dob" required>
                            </p>
                            <p id="checkbox">
                                <input type="checkbox" name="acceptTerms" id="acceptTerms" required>
                                <label for="acceptTerms">Accept terms and conditions<span class="red">*</span></label>
                            </p>
        
          <button required class="button" type="submit" style="--x: 50%;
      --y: 50%;
      position: relative;
      appearance: none;
      padding: 1em 2em;
      color: white;
      cursor: pointer;
      outline: none;
      border-radius: 100px;
  
      border: 2px solid transparent;
      background: linear-gradient(#000, #000) padding-box, radial-gradient(farthest-corner at var(--x) var(--y), #00C9A7, #845EC2) border-box;
  ">submit</button>             
                 </form>
                    </main>
        
                </div>
                <div class="circle c1">
        
                </div>
                <div class="circle c2"></div>
                <div class="entries">
                    <h3 class="center"><span>Entries</span></h3>
                    <div id="table"></div>
                </div>
            </div>
        
        <script src="index.js"></script>
        
        </body>
        
        </html>
